{{ define "main" }}
<main aria-role="main">
    <div>
        <img src="{{ .Site.Params.avatar }}" alt="avatar" class="avatar" />

        <h1>{{ .Site.Title }}</h1>

        {{- with .Site.Params.homeSubtitle }}
        <p>{{.}}</p>
        {{- end }}

        {{- with .Site.Params.social }}
        <div>
            {{ partial "social-icons.html" . }}
        </div>
        {{- end }}

        <div class="avatar-spacer"></div>
    </div>
</main>
{{ end }}
